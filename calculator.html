        <script type="text/javascript">
          $(document).ready(function(){
            $('.met-fields').hide();

            $(document).on('keyup','.ft,.inc,.lbs',function(){
              var ft = ($('.ft').val()) * 12;
              var inc = $('.inc').val();
              var lbs = $('.lbs').val();
              height = parseInt(ft) + parseInt(inc);
              var BMI = (parseInt(lbs) / (height * height)) * 703;
              if(isFinite(BMI)){
                $('.result').html(BMI.toFixed(2));
              } else {
                $('.result').html('');
              }
            });

            $(document).on('keyup','.kg,.met',function(){
              var kg = $('.kg').val();
              var met = $('.met').val();
              height = parseInt(met) * parseInt(met);
              var BMI = (parseInt(kg) / height);
              if(isFinite(BMI)){
                $('.result').html(BMI.toFixed(2));
              } else {
                $('.result').html('');
              }
            });

            $(document).on('click','#imp',function(){
              $('.met-fields').hide();
              $('.imp-fields').show();
            });

            $(document).on('click','#met',function(){
              $('.imp-fields').hide();
              $('.met-fields').show()
              $('.result').html(0);
            });


          $(".kg,.met,.ft,.inc,.lbs").keydown(function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
             // Allow: Ctrl+A, Command+A
            (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) || 
             // Allow: home, end, left, right, down, up
            (e.keyCode >= 35 && e.keyCode <= 40)) {
                 // let it happen, don't do anything
                 return;
        }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });
          });
        </script>
